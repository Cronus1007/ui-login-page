
<html>
    <head>
        <link rel="stylesheet" href="ui login.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        
        <title>
            UI Login Page 
        </title>
    </head>
    <body>
        <div class="container">
            <img src="backimage.jpg.jpg" class="wave">
            <div class="img">
                <img src=" D:\ui login page\personalization.svg">
            </div>
            <form action="index.html">
                    <img class="avatar" src="D:\ui login page\avatar frame.svg" >
                    <h2>Welcome</h2>
                    <div class="input-div one focus">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class="input text" type="text" placeholder="Username">
                        </div>
                    </div>
                    <div class="input-div two focus">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div>
                                <h5>Password</h5>
                                <input class="input password" type="password">
                            </div>
                    </div>
                    <a href="#">Forgotten Password</a>
                    <button type="submit" class="btn">LogIn </button>
            </form>
        </div>
    </body>
</html>
